<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portifolio</title>
        <link rel="stylesheet" href="CSS/style.css"/>
        <script src="js/jquery.js"></script>
    </head>
    <body>
        <div id="init-animation"><h1 id="admin">Rikelmy Roberto</h1></div>
        <div>EU CONSEGUI</div>

        <script>
            $('div').fadeOut(7000)
            function alterarPage(duracao, callback) {
                $('div').animate(duracao, callback)
            }

            alterarPage(2000, () => {
                $('div').css('display', 'none')
            })
        </script>
    </body>
</html>
